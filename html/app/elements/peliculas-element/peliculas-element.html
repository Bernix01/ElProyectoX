<link href="..\..\bower_components\polymer\polymer.html" rel="import">
<dom-module id="peliculas-element">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <iron-ajax handle-as="json" id="ajax" last-response="{{peli}}" on-response="handleResponse" url="../../data/peliculas.json"></iron-ajax>

    <template is="dom-repeat" items="[[peli.peliculas]]">
      <paper-card heading="{{item.name}}" elevation="1"><div class="card-content">{{item.name}}</div></paper-card>
    </template>
  </template>
  <script>
    (function() {
      'use strict';
      Polymer({
        is: 'peliculas-element',

        properties: {
          peli: {
            type: Object,
            value: [
              {
                name: 'foo'
              },{
                name: 'foo'
              },{
                name: 'foo'
              },{
                name: 'foo'
              },{
                name: 'foo'
              }
            ],
            notify: true
          },
          foo: {
            type: String,
            value: 'peliculas-element',
            notify: true
          }
        },

        ready: function() {
          this.$.ajax.generateRequest();
        },
        handleResponse: function() {
        }
      });
    })();
  </script>
</dom-module>
